  <style>

      height: 100vh;
      margin: 0;
      display: flex;

      font-family: 'Segoe UI', sans-serif;
    }

    .content-box {
      background: rgba(200, 210, 223, 0.9);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile-option img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #ff8fab;
      border: none;
      color: white;
    }

    .btn-secondary {
      background-color: #8ecae6;
      border: none;
      color: white;
    }

    @media (max-width: 576px) {
      .d-flex {
        flex-direction: column;
      }
    }
  </style>
</head>
